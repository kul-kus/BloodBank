<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blood Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.3;
        }
        body::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(20px);
            }
        }
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        .login-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .accent-line {
            width: 50px;
            height: 4px;
            background: linear-gradient(90deg, #c41e3a, #e74c3c);
            margin: 15px auto;
            border-radius: 2px;
        }
        .alert {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #333;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #c41e3a;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(196, 30, 58, 0.1);
            transform: translateY(-2px);
        }
        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #999;
        }
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.4);
        }
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(196, 30, 58, 0.5);
        }
        input[type="submit"]:active {
            transform: translateY(-1px);
        }
        .footer-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        .footer-link a {
            color: #c41e3a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .footer-link a:hover {
            color: #a01830;
            text-decoration: underline;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }
        .back-link:hover {
            transform: translateX(-5px);
        }
        .back-link::before {
            content: '‚Üê';
            margin-right: 8px;
            font-size: 18px;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 45px;
            color: #c41e3a;
            font-size: 18px;
        }
        .form-group input {
            padding-left: 45px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #c41e3a;
        }
        .checkbox-group label {
            margin: 0;
            font-weight: 500;
            text-transform: none;
            cursor: pointer;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .forgot-link {
            color: #c41e3a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .login-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .login-type-option {
            flex: 1;
            position: relative;
        }
        .login-type-option input[type="radio"] {
            display: none;
        }
        .login-type-label {
            display: block;
            padding: 15px;
            text-align: center;
            background-color: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
            position: relative;
        }
        .login-type-option input[type="radio"]:checked + .login-type-label {
            background: linear-gradient(135deg, #c41e3a 0%, #a01830 100%);
            color: white;
            border-color: #c41e3a;
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }
        .login-type-label:hover {
            border-color: #c41e3a;
            transform: translateY(-2px);
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    
    <div class="container">
        <div class="login-wrapper">
            <div class="header">
                <div class="logo-icon">ü©∏</div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Blood Bank Management System</p>
                <div class="accent-line"></div>
            </div>

            {% if message %}
                <div class="alert">
                    ‚ö†Ô∏è {{ message }}
                </div>
            {% endif %}

            <!-- Login Type Selector -->
            <div class="login-type-selector">
                <div class="login-type-option">
                    <input type="radio" id="user-login" name="login_type" value="user" checked>
                    <label for="user-login" class="login-type-label">üë• User</label>
                </div>
                <div class="login-type-option">
                    <input type="radio" id="agent-login" name="login_type" value="agent">
                    <label for="agent-login" class="login-type-label">üîë Agent</label>
                </div>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <span class="input-icon">üë§</span>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Hidden field to store login type -->
                <input type="hidden" id="login_type_hidden" name="login_type" value="user">

                <div class="remember-forgot">
                    <!-- <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div> -->
                    <!-- <a href="#" class="forgot-link">Forgot password?</a> -->
                </div>

                <input type="submit" value="Login">
            </form>

            <div class="footer-link">
                <!-- Don't have an account? <a href="#">Sign up here</a> -->
            </div>
        </div>
    </div>

    <script>
        // Handle login type selection
        const userLoginRadio = document.getElementById('user-login');
        const agentLoginRadio = document.getElementById('agent-login');
        const loginTypeHidden = document.getElementById('login_type_hidden');

        userLoginRadio.addEventListener('change', function() {
            if (this.checked) {
                loginTypeHidden.value = 'user';
            }
        });

        agentLoginRadio.addEventListener('change', function() {
            if (this.checked) {
                loginTypeHidden.value = 'agent';
            }
        });
    </script>
</body>
</html>
